<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- FLOATING NAVIGATION LOGIC ---
    const floatingNav = document.getElementById('floatingNav');
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
    const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
    const navLinks = document.querySelectorAll('.floating-nav-link');
    let lastScrollY = window.scrollY;
    let ticking = false;

    function updateHeader() {
        const currentScrollY = window.scrollY;
        if (currentScrollY > lastScrollY && currentScrollY > 100) {
            floatingNav.classList.add('hidden');
        } else {
            floatingNav.classList.remove('hidden');
        }
        lastScrollY = currentScrollY;
        ticking = false;
    }

    window.addEventListener('scroll', () => {
        if (!ticking) {
            requestAnimationFrame(updateHeader);
            ticking = true;
        }
    });

    // Mobile Menu
    function toggleMobileMenu() {
        mobileMenuToggle.classList.toggle('active');
        mobileMenuOverlay.classList.toggle('active');
        document.body.style.overflow = mobileMenuOverlay.classList.contains('active') ? 'hidden' : '';
    }

    mobileMenuToggle.addEventListener('click', toggleMobileMenu);
    mobileNavLinks.forEach(link => link.addEventListener('click', () => {
        mobileMenuToggle.classList.remove('active');
        mobileMenuOverlay.classList.remove('active');
        document.body.style.overflow = '';
    }));
    mobileMenuOverlay.addEventListener('click', (e) => {
        if (e.target === mobileMenuOverlay) toggleMobileMenu();
    });

    // Window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            mobileMenuToggle.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
    });
});
</script>

    // --- Logic ---
    const ITEMS_PER_PAGE = 8;
    
    class ProjectSection {
        constructor(sectionId, data) {
            this.container = document.getElementById(sectionId);
            this.grid = this.container.querySelector('.pr-grid');
            this.pagination = this.container.querySelector('.pr-pagination');
            this.filterBtns = this.container.querySelectorAll('.pr-filter-btn');
            
            this.allItems = data;
            this.filteredItems = data;
            this.currentPage = 1;
            
            this.init();
        }

        init() {
            // Filter Click Events
            this.filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    this.filterBtns.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    this.filterData(e.target.dataset.filter);
                });
            });

            this.render();
        }

        filterData(category) {
            if (category === 'all') {
                this.filteredItems = this.allItems;
            } else {
                this.filteredItems = this.allItems.filter(item => item.category === category);
            }
            this.currentPage = 1; // Reset to page 1 on filter change
            this.render();
        }

        getPaginatedData() {
            const start = (this.currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            return this.filteredItems.slice(start, end);
        }

        render() {
            // Render Grid
            const pageData = this.getPaginatedData();
            
            if (pageData.length === 0) {
                this.grid.innerHTML = `<div class="pr-empty-state">No projects found in this category.</div>`;
            } else {
                this.grid.innerHTML = pageData.map(item => `
                    <article class="pr-card">
                        <div class="pr-image-container">
                            <img src="${item.image}" alt="${item.title}" class="pr-image">
                            <!-- Overlay with Button -->
                            <div class="pr-image-overlay">
                                <a href="#" class="pr-demo-btn" onclick="alert('Live Demo Preview: ${item.title}'); return false;">
                                    Live Demo
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:14px;height:14px;">
                                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                        <polyline points="15 3 21 3 21 9"></polyline>
                                        <line x1="10" y1="14" x2="21" y2="3"></line>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <div class="pr-card-info">
                            <h3 class="pr-card-title">${item.title}</h3>
                            <p class="pr-card-desc">${item.desc}</p>
                            
                            <div class="pr-card-footer">
                                <div class="pr-tags">
                                    ${item.tags.map(tag => `<span class="pr-tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    </article>
                `).join('');
            }

            // Render Pagination
            this.renderPagination();
        }

        renderPagination() {
            const totalPages = Math.ceil(this.filteredItems.length / ITEMS_PER_PAGE);
            
            if (totalPages <= 1) {
                this.pagination.innerHTML = '';
                return;
            }

            let html = `
                <button class="pr-page-btn" ${this.currentPage === 1 ? 'disabled' : ''} onclick="window.handlePageChange('${this.container.id}', ${this.currentPage - 1})">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                html += `
                    <button class="pr-page-btn ${i === this.currentPage ? 'active' : ''}" onclick="window.handlePageChange('${this.container.id}', ${i})">
                        ${i}
                    </button>
                `;
            }

            html += `
                <button class="pr-page-btn" ${this.currentPage === totalPages ? 'disabled' : ''} onclick="window.handlePageChange('${this.container.id}', ${this.currentPage + 1})">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            `;

            this.pagination.innerHTML = html;
        }

        setPage(page) {
            this.currentPage = page;
            this.render();
            // Smooth scroll to top of section
            this.container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // Initialize Managers
    const featuresManager = new ProjectSection('features-section', featuresData);
    const appsManager = new ProjectSection('apps-section', appsData);

    // Global handler for inline onclicks in HTML string
    window.handlePageChange = (sectionId, page) => {
        if (sectionId === 'features-section') featuresManager.setPage(page);
        if (sectionId === 'apps-section') appsManager.setPage(page);
    };

</script>
