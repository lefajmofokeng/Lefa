<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Creato+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Reset with unique prefix 'gs' (General Section) */
        .gs-body * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .gs-body {
            font-family: 'Creato Display', sans-serif;
            background-color: #e8e8e8;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Hero Section Styling (Highly Responsive) --- */

        .gs-hero-section {
            min-height: 90vh; /* Adjusted to allow space for content above/below */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .gs-hero-container {
            max-width: 1400px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: flex-start; /* Align content to the top */
        }

        .gs-hero-left {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Reduced gap between title and subtitle */
        }

        .gs-hero-title {
            /* Title: Digital (Black, Bold) */
            font-size: clamp(80px, 12vw, 150px);
            font-weight: 700;
            line-height: 0.9;
            color: #000000;
            letter-spacing: -0.02em;
            display: block; /* Ensure it takes full width */
        }

        .gs-hero-subtitle {
            /* Subtitle: Designer (Grey, Light) */
            font-size: clamp(80px, 12vw, 150px);
            font-weight: 400; /* Adjusted to 400 for a lighter look */
            line-height: 0.9;
            color: #8a8a8a;
            letter-spacing: -0.02em;
            position: relative;
            display: block;
        }

        .gs-copyright-symbol {
            /* Styled to match the image's small grey circle */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 0.1em; /* Adjusted size */
            height: 0.1em; /* Adjusted size */
            padding: 0.3em;
            border: 0.08em solid #8a8a8a;
            border-radius: 50%;
            font-size: 0.4em; /* Size of the 'c' inside */
            margin-left: 0.1em;
            vertical-align: middle;
            position: relative;
            top: -0.15em;
        }

        .gs-hero-right {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding-top: 20px; /* Aligns description/links with the top of the title */
            align-items: flex-start;
        }

        .gs-hero-description {
            font-size: clamp(18px, 1.5vw, 24px);
            line-height: 1.5;
            color: #000000;
            font-weight: 400;
            max-width: 350px;
        }

        .gs-social-links {
            display: flex;
            gap: 15px; /* Reduced gap slightly */
        }

        .gs-social-link {
            width: 45px; /* Reduced size slightly */
            height: 45px; /* Reduced size slightly */
            background-color: #000000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .gs-social-link:hover {
            background-color: #333333;
            transform: scale(1.05);
        }

        .gs-social-link svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* --- Footer Section Styling (New Layout) --- */

        .gs-footer-section {
            background-color: #e8e8e8;
            padding: 40px 20px;
        }

        .gs-footer-container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between; /* Space out links and copyright */
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 20px; /* Gap when wrapping */
        }

        .gs-footer-links-nav {
            display: flex;
            gap: 40px; /* Adjusted link spacing */
            flex-wrap: wrap;
            order: 1; /* Links first */
        }

        .gs-footer-link {
            color: #000000;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
        }

        .gs-footer-link:hover {
            color: #666666;
        }

        .gs-footer-copyright-text {
            color: #8a8a8a;
            font-size: 16px;
            font-weight: 400;
            order: 2; /* Copyright second */
            margin-left: auto; /* Push to the right */
        }

        /* --- Media Queries for Perfect Responsiveness --- */

        @media (max-width: 1200px) {
            .gs-hero-container {
                gap: 40px;
            }
        }

        @media (max-width: 1024px) {
            .gs-hero-section {
                min-height: 80vh;
            }

            .gs-hero-container {
                grid-template-columns: 1fr; /* Stack on mobile/tablet */
                gap: 40px;
            }

            .gs-hero-left {
                order: 2; /* Move title below description */
                margin-top: 20px;
            }

            .gs-hero-right {
                order: 1; /* Move description/links to the top */
                padding-top: 0;
            }

            .gs-hero-title, .gs-hero-subtitle {
                 font-size: clamp(60px, 15vw, 100px);
            }
        }

        @media (max-width: 768px) {
            .gs-hero-section {
                padding: 20px;
                min-height: 70vh;
            }
            
            .gs-footer-container {
                flex-direction: column;
                align-items: flex-start; /* Align everything to the left */
            }

            .gs-footer-links-nav {
                width: 100%;
                gap: 20px;
                margin-bottom: 15px;
            }

            .gs-footer-copyright-text {
                margin-left: 0; /* Remove auto margin */
                width: 100%;
            }

            .gs-hero-description {
                max-width: 100%;
            }

            .gs-social-link {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .gs-hero-section {
                padding: 15px;
            }

            .gs-hero-title, .gs-hero-subtitle {
                font-size: clamp(40px, 18vw, 70px);
            }

            .gs-social-links {
                gap: 10px;
            }

            .gs-social-link {
                width: 35px;
                height: 35px;
            }

            .gs-footer-link {
                font-size: 15px;
            }
        }
    </style>
</head>
