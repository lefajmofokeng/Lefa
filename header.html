<script>
    const navToggle = document.getElementById('navToggle');
    const navMenu = document.getElementById('navMenu');
    const navLinks = document.querySelectorAll('.nav-menu a'); // Target all links within the menu

    // 1. Toggle the mobile menu open/close
    navToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        navToggle.classList.toggle('active');
        // Prevent body scrolling when the menu is open
        document.body.classList.toggle('no-scroll');
    });

    // 2. Close the menu when a link is clicked (for single-page navigation)
    navLinks.forEach(link => {
        link.addEventListener('click', () => {
            if (navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                navToggle.classList.remove('active');
                document.body.classList.remove('no-scroll');
            }
        });
    });
</script>

<style>
    /* Add a utility class to prevent background scrolling on mobile */
    body.no-scroll {
        overflow: hidden;
    }
</style>
